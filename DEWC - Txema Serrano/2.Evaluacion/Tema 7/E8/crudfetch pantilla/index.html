<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD php - API fetch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header bg-primary">
                        <h3 class="text-center">Registro de productos</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method="post" id="frm">
                            <div class="form-group">
                                <label for="">Codigo</label>
                                <input type="hidden" name="idp" id="idp" value="" />
                                <input type="text" name="codigo" id="codigo" placeholder="Codigo" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="">Producto</label>
                                <input type="text" name="producto" id="producto" placeholder="Producto" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="">Precio</label>
                                <input type="text" name="precio" id="precio" placeholder="Precio" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="">Cantidad</label>
                                <input type="text" name="cantidad" id="cantidad" placeholder="Cantidad" class="form-control"/>
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="button" value="Registrar" id="registrar" placeholder="Registrar" class="btn btn-primary"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="col-lg-3 ms-auto">
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="buscar">
                                Buscar:
                            </label>
                            <br>
                            <input type="text" name="buscar" id="buscar" placeholder="Buscar...">
                        </div>
                    </form>
                </div>
                <br>
                <table class="table table-hover table-responsive">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Descripci√≥n</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="resultado"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script> 
</body>
</html>
