<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/e5.js"></script>
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">VALIDACION DE DATOS</h1>
    <form>
        <label for="dni">DNI:</label>
        <input id="dni" type="text"><br>

        <label for="email">Email:</label>
        <input id="email" type="email"><br>

        <label for="cp">Codigo Postal:</label>
        <input id="cp" type="number" min="1000" max="99999"><br>

        <label for="fecha">Fecha (dd/mm/aaaa):</label>
        <input id="fecha" type="date"><br><br>

        <div style="text-align: center;">
            <input type="button" onclick="enviar()" value="Enviar">
            <input type="reset" value="Borrar">
        </div>
    </form>
</body>
</html>
