<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
</head>
<body>
    <h1>Numeros pares de 25 en 25</h1>
    <script>
        var n=1, cont;
        do {
            cont=1;
            while (cont<=25) {
                if (n%2==0) {
                    document.write(n+",");
                }
                if (n%10==0) {
                    document.write("<br>");
                }
                cont++;
                n++;
            }
        } while (confirm("Desea continuar?"));
    </script>
</body>
</html>
