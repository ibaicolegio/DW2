<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cumple=new Date(prompt("Introduce fecha (aaaa/mm/dd)"));
        var dia=cumple.getDate();
        var mes=cumple.getMonth()+1;
        var anyo=cumple.getFullYear();
        var fechaActual=new Date(Date.now());
        var anyos=fechaActual.getFullYear()-anyo;
        if (mes>=fechaActual.getMonth()+1) {
            if (dia>fechaActual.getDate()) {
                anyos--;
            }
        }
        document.write("Has nacido el "+dia+"/"+mes+"/"+anyo+"<br>");
        document.write("Tienes "+anyos+" a√±os");
    </script>
</body>
</html>
