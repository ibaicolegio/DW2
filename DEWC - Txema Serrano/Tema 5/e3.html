<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/e2.js"></script>
    <title>Document</title>
</head>
<body style="text-align: center;">
    <h1>RADIO BUTTON</h1>
    <p>Selecciona las opciones deseadas</p>
    <table border="1" style="margin: auto; width: 500px;">
        <tr>
            <th>Procesador</th>
            <th>Sistema Operativo</th>
        </tr>
        <tr style="text-align: left;">
            <td>
                <select id="procesador">
                    <option value="Mac Pro 2,0 Mhz">Mac Pro 2,0 Mhz</option>
                    <option value="Intel i3 1,9 Mhz">Intel i3 1,9 Mhz</option>
                    <option value="Intel i5 2,2 Mhz" selected>Intel i5 2,2 Mhz</option>
                </select>
            </td>
            <td>
                <select id="procesador" size="4">
                    <option value="Windows XP">Windows XP</option>
                    <option value="Windows 7" selected>Windows 7</option>
                    <option value="Windows Server 2008">Windows Server 2008</option>
                </select>
            </td>
        </tr>
    </table>
    <br>
    <button onclick="enviar()">Enviar</button>
    <button onclick="limpiar()">Limpiar</button>
</body>
</html>
