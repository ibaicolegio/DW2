<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <h1>Numeros pares entre 1 y 100</h1>
    <p>
        <script>
            var cont=0, x=1;
            while(x <= 100) {
                if (x%2==0) {
                    document.write(x+",")
                    cont++;
                }
                if (cont==5) {
                    cont=0;
                    document.write("<br>");
                }
                x++;
            }
        </script>
    </p>
</body>
</html>
