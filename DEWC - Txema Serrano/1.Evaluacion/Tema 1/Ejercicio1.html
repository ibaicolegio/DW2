<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <h1>¿Quién eres tú?</h1>
    <script>
        var nombre=prompt("Nombre");
        var apellido1=prompt("Apellido 1");
        var apellido2=prompt("Apellido 2");
        document.write("<p>Nombre: "+nombre+"</p>")
        document.writeln("<p>Primer apellido: "+apellido1+"</p>")
        document.writeln("<p>Segundo apellido: "+apellido2+"</p>")
        document.writeln("<p><strong>"+nombre+" "+apellido1+" "+apellido2+"</strong></p>")
    </script>
</body>
</html>
