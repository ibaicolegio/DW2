<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/e5.js"></script>
    <link rel="stylesheet" href="css/e5.css">
    <title>Document</title>
</head>
<body>
    <h1>CALCULADORA</h1>
    <table cellspacing="10">
        <tr>
            <td colspan="4"><input type="text" id="resultado" disabled></td>
        </tr>
        <tr>
            <td><button onclick="calculadora(1)">1</button></td>
            <td><button onclick="calculadora(2)">2</button></td>
            <td><button onclick="calculadora(3)">3</button></td>
            <td><button onclick="calculadora('C')">C</button></td>
        </tr>
        <tr>
            <td><button onclick="calculadora(4)">4</button></td>
            <td><button onclick="calculadora(5)">5</button></td>
            <td><button onclick="calculadora(6)">6</button></td>
            <td><button onclick="calculadora('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="calculadora(7)">7</button></td>
            <td><button onclick="calculadora(8)">8</button></td>
            <td><button onclick="calculadora(9)">9</button></td>
            <td><button onclick="calculadora('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="calculadora(0)">0</button></td>
            <td><button onclick="calculadora('/')">/</button></td>
            <td><button onclick="calculadora('=')">=</button></td>
            <td><button onclick="calculadora('*')">*</button></td>
        </tr>
    </table>
</body>
</html>
